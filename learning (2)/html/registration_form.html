<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>registration form</h1>

    <form action=" ">
        <div>
            <label for="id_name">Name</label>
            <input type="text" placeholder="your name" id="id_name">

        </div>

        <div>
            <label for="id_email">E mail</label>
            <input type="email" placeholder="your e mail" id="id_email">

        </div>

        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password">
        </div>

        <div>
            <label for="id_phn">Pnone number</label>
            <input type="text" id="id_phn">
        </div>

        <div>
            <label for="">Gender</label>
            <label for="id_male">male</label>
            <input type="radio" id="id_male" name="gender">

            <label for="id_female">female</label>
            <input type="radio" id="id_female" name="gender">

            <label for="id_other">other</label>
            <input type="radio" id="id_other" name="gender">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">hindi</option>
                <option value="">malayalam</option>
                <option value="">english</option>
                <option value="">kannada</option>
                <option value="">marati</option>
                <option value="">japanese</option>
                <option value="">kannada</option>
                <option value="">chinese</option>
                <option value="">korean</option>
            </select>


        </div>


        <div>
            <label for="id_zipcode">Zipcode</label>
            <input type="text" id="id_zipcode">
        </div>

        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="26" rows="3"></textarea>
        </div>

        <div>
            <label for="id_dob">Dob</label>
            <input type="date" id="id_dob">
        </div>

        <div>
            <label for="">skills</label>
            <label for="">python</label>
            <input type="checkbox">

            <label for="">css</label>
            <input type="checkbox">

            <label for="">java</label>
            <input type="checkbox">
        </div>

        <div>
            <button type="submit"> registration</button>
        </div>
    </form>
</body>

</html
